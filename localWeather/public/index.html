<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="content-main m-5">
      <div class="text-center p-5">
        <h3 class="display-3">Weather App</h3>
        <h4 class="display-4" id="weather-location">This Location</h4>
        <div class="content-weather-lite">
          <h4 class="display-4">
            <i class="d-inline" id="weather-icon"></i>
            <div class="d-inline" id="weather-temp"> 67°F</div>
            <a href="#" role="button" id="switch-unit">(to °C)</a>
          </h4>
        </div>
        <div class="content-weather-description lead">
          <div id="weather-summary">Clear sky</div>
        </div>
        <br>
        <div class="tribute">
        <em>Powered by</em> <a href="https://darksky.net/poweredby/" target="_blank">Dark Sky</a> </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>jquery.simpleWeather.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq6gjtPHZ2UAADOtLIk6nVDmIjOZcayIo"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
