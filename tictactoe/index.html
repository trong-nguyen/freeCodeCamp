<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<h1 class="display-4 text-center text-primary">TicTacToe</h1>
<h2 class="display-5 text-center">ft. You Can't Win</h2>

<div class="container py-4 mt-5">
  <div class="clock-configs lead mx-auto mb-3">
    <div class="row">
      <div class="col-6 text-center text-success">Player 1</div>
      <div class="col-6 text-center text-danger">Player 2</div>
    </div>
    <div class="row">
      <div class="col-6 display-4 text-center text-success" id="stat-p0">0</div>
      <div class="col-6 display-4 text-center text-danger" id="stat-p1">0</div>
    </div>
  </div>
  <div class="text-center">
    <a href="#" id="reset-button" class="btn btn-outline-primary" role="button" aria-disabled="true">Reset</a>
  </div>

  <div id="game-status" class="lead text-center my-3">
    <p>Game starting, first player</p>
  </div>

  <table class="text-center mt-4 mx-auto" id="board">
    <tr>
      <td class="square" id="">
        <div class="content">
          <div class="subtable">
              <div class="subtable-cell hidden">
                <i class="fa"></i>
              </div>
          </div>
        </div>
      </td>
    </tr>
  </table>

</div>

<div class="text-center mt-5">
  <p class="text-white">By 
    <a href="https://www.linkedin.com/in/nguyentrong/">Luke Production</a>
  </p>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
