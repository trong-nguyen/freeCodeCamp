<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<h1 class="display-4 text-center text-primary">TicTacToe</h1>
<h2 class="display-5 text-center">ft. You Can't Win</h2>

<div class="container py-4 mt-5">
  <div class="clock-configs lead mx-auto mb-3">
    <div class="row">
      <div class="col-6 text-center text-success">Player 1</div>
      <div class="col-6 text-center text-danger">Player 2</div>
    </div>
    <div class="row">
      <div class="col-6 display-4 text-center text-success">0</div>
      <div class="col-6 display-4 text-center text-danger">0</div>
    </div>
  </div>
  <div class="text-center">
    <a href="#" id="reset-button" class="btn btn-outline-primary" role="button" aria-disabled="true">Reset</a>
  </div>
  <div class="board text-center mt-4">
    <div class="row">
      <div class="col-4 cell" id="00"><i class="fa fa-times text-success"></i></div>
      <div class="col-4 cell" id="01"><i class="fa fa-circle-o text-danger"></i></div>
      <div class="col-4 cell" id="02"><i class="fa fa-times text-success"></i></div>
    </div>
    <div class="row">
      <div class="col-4 cell" id="10"><i class="fa fa-circle-o text-danger"></i></div>
      <div class="col-4 cell" id="11"><i class="fa fa-times text-success"></i></div>
      <div class="col-4 cell" id="12"><i class="fa fa-circle-o text-danger"></i></div>
    </div>
    <div class="row">
      <div class="col-4 cell" id="20"><i class="fa fa-circle-o text-danger"></i></div>
      <div class="col-4 cell" id="21"><i class="fa fa-times text-success"></i></div>
      <div class="col-4 cell" id="22"><i class="fa fa-times text-success"></i></div>
    </div>
  </div>

  <table class="board text-center mt-4 mx-auto">
    <tr>
      <td class="display-2 square" id="00">
        <div class="content">
          <div class="subtable">
              <div class="subtable-cell">
                <i class="fa fa-times text-success"></i>
              </div>
          </div>
        </div>
      </td>
      <td class="cell" id="01"><i class="fa fa-circle-o text-danger content"></i></td>
      <td class="cell" id="02"><i class="fa fa-times text-success content"></i></td>
    </tr>
    <tr>
      <td class="cell" id="10"><i class="fa fa-circle-o text-danger content"></i></td>
      <td class="cell" id="11"><i class="fa fa-times text-success content"></i></td>
      <td class="cell" id="12"><i class="fa fa-circle-o text-danger content"></i></td>
    </tr>
    <tr>
      <td class="cell" id="20"><i class="fa fa-circle-o text-danger content"></i></td>
      <td class="cell" id="21"><i class="fa fa-times text-success content"></i></td>
      <td class="cell" id="22"><i class="fa fa-times text-success content"></i></td>
    </tr>
  </table>

</div>

<div class="text-center mt-5">
  <p class="text-white">By 
    <a href="https://www.linkedin.com/in/nguyentrong/">Luke Production</a>
  </p>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
