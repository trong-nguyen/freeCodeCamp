<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<!-- Modal -->
<div class="modal fade" data-keyboard="false" data-backdrop="static" data-focus="true" id="game-setup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Game Setup</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row my-2">
            <label for="boardRowsInput" class="col-sm-4 col-form-label">Board rows</label>
            <div class="col-sm-3">
              <input class="form-control" type="number" value="3" id="boardRowsInput">
            </div>
            <label for="boardColsInput" class="col-sm-2 col-form-label">columns</label>
            <div class="col-sm-3">
              <input class="form-control" type="number" value="3" id="boardColsInput">
            </div>
          </div>
          <div class="row my-2">
            <label for="NumPlayersInput" class="col-sm-4 col-form-label">No. of players</label>
            <div class="col-sm-3">
              <input class="form-control" type="number" value="2" id="NumPlayersInput">
            </div>
          </div>

          <form class="row align-items-center my-2">
            <label class="col-sm-4 col-form-label">
              <input class="form-control" type="text" placeholder="Player 1" name="player0Name" id="player0Name">
            </label>
            <div class="col-sm-4 form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Computer
              </label>
            </div>

            <div class="col-sm-4" id="player-0-symbol-opt">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-0-symbol" id="player-0-symbol-x" checked="checked"><i class="fa fa-times text-success"></i>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-0-symbol" id="player-0-symbol-o"><i class="fa fa-circle-o text-danger"></i>
                </label>
              </div>
            </div>
          </form>

          <form class="row my-2">
            <label class="col-sm-4 col-form-label">
              <input class="form-control" type="text" placeholder="Player 2" name="player1Name" id="player1Name">
            </label>
            <div class="col-sm-4 form-check pt-1">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Computer
              </label>
            </div>

            <div class="col-sm-4"  id="player-1-symbol-opt">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-1-symbol" id="player-1-symbol-x"><i class="fa fa-times text-success"></i>
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="player-1-symbol" id="player-1-symbol-o" checked="checked"><i class="fa fa-circle-o text-danger"></i>
                </label>
              </div>
            </div>
          </form>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Start gaming</button>
      </div>
    </div>
  </div>
</div>


<h1 class="display-4 text-center text-primary">TicTacToe</h1>
<h3 class="text-center text-primary">ft. You Can't Win</h3>

<div class="container py-4 mt-5">
  <div class="clock-configs lead mx-auto mb-3">
    <div class="row">
      <div class="col-6 text-center text-success">Player 1</div>
      <div class="col-6 text-center text-danger">Player 2</div>
    </div>
    <div class="row">
      <div class="col-6 display-4 text-center text-success" id="score-p0">0</div>
      <div class="col-6 display-4 text-center text-danger" id="score-p1">0</div>
    </div>
  </div>

  <div id="game-status" class="text-center my-3 mx-auto p-2 alert alert-danger lead">
Game starting, first player
  </div>

  <table class="text-center mt-4 mx-auto" id="board">
    <tr>
      <td class="square" id="">
        <div class="content">
          <div class="subtable">
              <div class="subtable-cell hidden">
                <i class="fa"></i>
              </div>
          </div>
        </div>
      </td>
    </tr>
  </table>

</div>

<div class="text-center mt-5">
  <p class="text-white">By 
    <a href="https://www.linkedin.com/in/nguyentrong/">Luke Production</a>
  </p>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
