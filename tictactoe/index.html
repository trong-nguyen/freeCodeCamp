<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<h1 class="display-4 text-center text-primary">Pomodoro Clock</h1>

<div class="container py-4 mt-5">
  <div class="mx-auto">
  <div class="clock-configs lead mx-auto mb-3">
    <div class="row">
      <div class="col-2 text-right"><a href="#" id="button-decrease-session"><i class="fa fa-minus-circle" aria-hidden="true"></i></a></div>
      <div class="col-4 text-right">Session:</div>
      <div class="col-2 text-left" id="session-length">25</div>
      <div class="col-2 text-left px-0">mins</div>
      <div class="col-2 text-left"><a href="#" id="button-increase-session"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></div>
    </div>
    <div class="row">
      <div class="col-2 text-right"><a href="#" id="button-decrease-break"><i class="fa fa-minus-circle" aria-hidden="true"></i></a></div>
      <div class="col-4 text-right">Break:</div>
      <div class="col-2 text-left" id="break-length">5</div>
      <div class="col-2 text-left px-0">mins</div>
      <div class="col-2 text-left"><a href="#" id="button-increase-break"><i class="fa fa-plus-circle" aria-hidden="true"></i></a></div>
    </div>
  </div>
  <div class="text-center">
    <a href="#" id="clock-button" class="btn btn-primary" role="button" aria-disabled="true">Start</a>
    <a href="#" id="reset-button" class="btn btn-outline-primary" role="button" aria-disabled="true">Reset</a>
  </div>
  <div class="clock-display">
    <div class="row clock-digit-container display-3 text-primary mx-auto">
      <div class="col-3 text-right clock-digit" id="clock-digit-0">0</div>
      <div class="col-2 text-center clock-digit" id="clock-digit-1">0</div>
      <div class="col text-center">:</div>
      <div class="col-2 text-center clock-digit" id="clock-digit-2">0</div>
      <div class="col-3 text-left clock-digit" id="clock-digit-3">0</div>
    </div>
    <div class="progress-container mx-auto">
      <div class="progress" id="clock-progress">
        <div class="progress-bar display-4" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="text-center mt-5">
  <p class="text-white">By 
    <a href="https://www.linkedin.com/in/nguyentrong/">Luke Production</a>
  </p>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
