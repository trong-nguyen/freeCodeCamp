<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<!-- Modal -->
<div class="modal fade" data-keyboard="false" data-backdrop="static" data-focus="true" id="game-setup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Game Setup</h5>
      </div>
      <form id="form-setup" data-toggle="validator">
        <div class="modal-body">
          <div class="container-fluid" id="setup-content">
            <div class="row my-2">
              <div class="col-sm-6">
                <div class="form-group row has-feedback" id="testElm">
                  <label for="boardRowsInput" class="col-sm-6 col-form-label">Board rows</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="number" min="2" max="100" value="3" id="boardRowsInput" required>
                  </div>
                  <div class="help-block with-errors text-danger"></div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group row has-feedback">
                  <label for="boardColsInput" class="col-sm-6 col-form-label text-right">columns</label>
                  <div class="col-sm-6">
                    <input class="form-control" type="number" min="2" max="100" value="3" id="boardColsInput" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row my-2 has-feedback">
              <label for="numPlayersInput" class="col-sm-3 col-form-label" id="num-players-setup">Players</label>
              <div class="col-sm-3">
                <input class="form-control" type="number" min="2" max="10" value="2" id="numPlayersInput" required>
              </div>
            </div>

            <div class="row align-items-center player-setup my-2">
              <div class="form-group col-sm-3 has-feedback player-name-setup">
                <label class="col-form-label">
                  <input class="form-control" type="text" name="player-0-name" id="player-0-name" value="Julianne" required>
                </label>
              </div>
              <div class="col-sm-4 form-check player-type-setup">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Computer
                </label>
              </div>

              <div class="col-sm-4 player-symbol-setup" id="player-0-symbol-opt">
                <div class="row lead">
                  <div class="form-check col-sm-6">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="player-0-symbol" id="player-0-symbol-x" checked="checked"><i class="fa fa-times text-success"></i>
                    </label>
                  </div>
                  <div class="form-check col-sm-6">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="player-0-symbol" id="player-0-symbol-o"><i class="fa fa-circle-o text-danger"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row align-items-center player-setup my-2">
              <div class="form-group col-sm-3 has-feedback player-name-setup">
                <label class="col-form-label">
                  <input class="form-control" type="text" name="player-1-name" id="player-1-name" value="Chelsea" required>
                </label>
              </div>
              <div class="col-sm-4 form-check  player-type-setup">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Computer
                </label>
              </div>

              <div class="col-sm-4 player-symbol-setup" id="player-1-symbol-opt">
                <div class="row lead">
                  <div class="form-check col-sm-6">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="player-1-symbol" id="player-1-symbol-x"><i class="fa fa-times text-success"></i>
                    </label>
                  </div>
                  <div class="form-check col-sm-6">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="player-1-symbol" id="player-1-symbol-o" checked="checked"><i class="fa fa-circle-o text-danger"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" value="Start gaming" id="submitSetup" name="submitSetup" class="btn btn-primary">Start gaming</button>
        </div>
      </form>
    </div>
  </div>
</div>


<h1 class="display-4 text-center text-primary">TicTacToe</h1>
<h3 class="text-center text-primary">ft. You Can't Win</h3>

<div class="container py-4 mt-5">
  <div class="lead mx-auto mb-3">
    <div class="row justify-content-center text-center" id="game-scores">
      <div class="col-6 my-3" id="player-score-0">
        <div class="lead player-name">Player 1</div>
        <div class="display-4 player-score">0</div>
      </div>
      <div class="col-6" id="player-score-1">
        <div class="lead player-name">Player 2</div>
        <div class="display-4 player-score">0</div>
      </div>
    </div>
  </div>

  <div id="game-status" class="text-center my-3 mx-auto p-2 text-white lead">
Game starting, first player
  </div>

  <table class="text-center mt-4 mx-auto" id="board">
    <tr>
      <td class="square" id="">
        <div class="content">
          <div class="subtable">
              <div class="subtable-cell hidden">
                <i class="fa"></i>
              </div>
          </div>
        </div>
      </td>
    </tr>
  </table>

</div>

<div class="text-center mt-5">
  <p class="text-white">By 
    <a href="https://www.linkedin.com/in/nguyentrong/">Luke Production</a>
  </p>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
