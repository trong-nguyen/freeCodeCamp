<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="container text-center" id="content-main">
    <h3 class="display-3">Wikipedia Feeds</h3>
    <a class="btn btn-lg btn-outline-primary m-3" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Feeling Lucky? Read a random article</a>
    <div class="input-group m-3">
      <input class="form-control form-control-lg" type="text" placeholder="Or learn something new .." id="search-form">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-success btn-lg" id="search-button">Search</button>
      </span>
    </div>
    <div id="content-feeds" class="mt-5">
      <div class="row text-left m-3">
        <div class="col-3 feed-image">Image</div>
        <div class="col-9">
        <h3 class="feed-title">Feed Title</h3>
        <p class="feed-content">Feed Content There's a lot going on recently</p>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
